	<body>
        <div id="app">
        <header-navigation></header-navigation>
        <main>
            <section class="register">
                <div class="grid-1">
                    <div class="">
                        <h2 class="section-h2">Registo</h2>
                        <p class="text-center">Por favor introduza os seus detalhes para continuar</p>
                    </div>
                    
                    <div class="subgrid-2">
                        <div class="subgrid">
                            <h6>Primeiro nome*</h6>
                            <input type="text" placeholder="Primeiro nome" required></input>
                        </div>

                        <div class="subgrid">
                            <h6>Último nome*</h6>
                            <input type="text" placeholder="Último nome" required></input>
                        </div>
                    </div>

                    <div class="subgrid">
                        <h6>Email*</h6>
                        <div class="">
                            <input type="text" placeholder="example@address.com" required></input>
                        </div>
                    </div>

                    <div class="subgrid">
                        <h6>Password*</h6>
                        <div class="">
                            <input type="text" placeholder="password" required></input>
                        </div>
                    </div>

                    <div class="subgrid">
                        <h6>Confirmar password*</h6>
                        <div class="">
                            <input type="text" placeholder="password" required></input>
                        </div>
                    </div>

                    <div class="subgrid-flex">
                        <input type="checkbox" id="checkboxInputOverride" name="checkboxInputOverride" required>
                            <label for="checkboxInputOverride">Aceito a <a class="link-underline" href="www.google.com" target="_blank">Política de processamento de dados</a>.</label>
                        </input>
                    </div>

                    <div class="subgrid-flex">
                        <input type="checkbox" id="checkboxInputOverride" name="checkboxInputOverride" required>
                            <label for="checkboxInputOverride">Aceito os <a class="link-underline" href="www.google.com" target="_blank">Termos de uso</a> do website.</label>
                        </input>
                    </div>

                    <div class="register-links">
                        <div class="section-link text-center">
                            <a class="button-purple" href="">Enviar</a>
                        </div>

                        <div class="text-center">
                            <a class="section-mobile-a" href="/login.html">Login</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    
        </div>
